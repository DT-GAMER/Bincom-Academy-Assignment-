{% extends 'base.html' %}

{% block content %}
<div class="album-edit-container">
    <h2>Edit Album: {{ album.title }}</h2>
    <form class="album-edit-form" action="{% url 'album_edit' album_id=album.id %}" method="post">
        {% csrf_token %}
        <label for="title">Album Title</label>
        <input type="text" id="title" name="title" value="{{ album.title }}" required>
        <label for="description">Album Description</label>
        <textarea id="description" name="description" rows="4" required>{{ album.description }}</textarea>
        <button type="submit" class="button">Save Changes</button>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/album.css' %}">
{% endblock %}
