{% extends 'base.html' %}

{% block content %}
<div class="memory-upload-container">
    <h2>Upload a New Memory</h2>
    <form class="memory-upload-form" action="{% url 'memory_upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Memory Title</label>
        <input type="text" id="title" name="title" required>
        <label for="caption">Memory Caption</label>
        <textarea id="caption" name="caption" rows="4" required></textarea>
        <label for="media">Upload Photo or Video</label>
        <input type="file" id="media" name="media" accept="image/*,video/*" required>
        <button type="submit" class="button">Upload Memory</button>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/memory.css' %}">
{% endblock %}
