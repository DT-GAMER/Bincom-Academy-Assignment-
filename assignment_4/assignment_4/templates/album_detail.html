{% extends 'base.html' %}

{% block content %}
<div class="album-detail-container">
    <h2>{{ album.title }}</h2>
    <p>{{ album.description }}</p>

    <div class="memory-gallery">
        {% for memory in album.memories %}
        <div class="memory">
            <div class="memory-thumbnail">
                <img src="{{ memory.thumbnail.url }}" alt="{{ memory.title }}">
            </div>
            <div class="memory-info">
                <h3>{{ memory.title }}</h3>
                <p>{{ memory.caption }}</p>
                <a href="{% url 'memory_detail' memory_id=memory.id %}" class="button">View Memory</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/album.css' %}">
{% endblock %}
