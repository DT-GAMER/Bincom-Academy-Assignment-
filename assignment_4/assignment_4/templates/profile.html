{% extends 'base.html' %}

{% block content %}
<div class="profile-container">
    <h2>Welcome, {{ user.username }}!</h2>
    <div class="profile-info">
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Joined:</strong> {{ user.date_joined|date:"F d, Y" }}</p>
    </div>

    <div class="profile-actions">
        <a href="{% url 'edit_profile' %}" class="edit-profile-button button">Edit Profile</a>
        <a href="{% url 'change_password' %}" class="change-password-button button">Change Password</a>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}
