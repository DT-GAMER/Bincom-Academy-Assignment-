{% extends 'base.html' %}

{% block content %}
<div class="memory-edit-container">
    <h2>Edit Memory: {{ memory.title }}</h2>
    <form class="memory-edit-form" action="{% url 'memory_edit' memory_id=memory.id %}" method="post">
        {% csrf_token %}
        <label for="title">Memory Title</label>
        <input type="text" id="title" name="title" value="{{ memory.title }}" required>
        <label for="caption">Memory Caption</label>
        <textarea id="caption" name="caption" rows="4" required>{{ memory.caption }}</textarea>
        <button type="submit" class="button">Save Changes</button>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/memory.css' %}">
{% endblock %}
